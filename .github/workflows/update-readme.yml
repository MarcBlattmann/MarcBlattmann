name: Update README

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Markscribe
        run: go install github.com/taciturnaxolotl/markscribe@latest

      - name: Generate README
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          # Create wakatime config file for Hackatime
          cat > ~/.wakatime.cfg << EOF
          [settings]
          api_url = https://hackatime.hackclub.com/api/hackatime/v1
          api_key = ${{ secrets.WAKATIME_API_KEY }}
          heartbeat_rate_limit_seconds = 30
          EOF
          # Debug: show the config file
          cat ~/.wakatime.cfg
          # Try with explicit config file path
          WAKATIME_CONFIG_FILE=~/.wakatime.cfg $HOME/go/bin/markscribe -write README.md README.template.md

      - name: Commit and Push if Changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff --cached --quiet || git commit -m "chore: update README"
          git push
